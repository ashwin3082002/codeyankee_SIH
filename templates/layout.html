{% load static tailwind_tags %}

<!DOCTYPE html>

<html lang="en">
	<head>
    <title>Nasha Mukthi</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
		{% tailwind_css %}

        {% block head %}
        {% endblock head %}

		<style>
			body{
				font-family: 'Montserrat', sans-serif;
			}
		</style>
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
        {% block messages %}
		{% for message in messages %}
		<div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mt-2 ms-2" role="alert">
			<div class="flex">
			  <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
			  <div>
				<p class="font-bold">{{message}}</p>
			  </div>
			</div>
		  </div>
		{% endfor %}
		{% endblock messages %}
		{% block body %}{% endblock body %}
        {% block footer %}{% endblock footer %}
	</body>
</html>
