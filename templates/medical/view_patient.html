{% extends "layout.html" %} 
{% load static %} 
{% block body %}
<!-- component -->
<div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
        <h6 class="text-blueGray-700 text-xl font-bold">Medical Center: View Patient Data</h6>
        <a
            href="{% url "hospital_dashboard" %}"
            class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
            type="button"
        >
            Back
    </a>
    </div>
</div>
<div class="overflow-x-auto">
    <div class="min-w-screen min-h-screen bg-gray-100 flex  justify-center font-sans overflow-hidden">
        
        <div class="w-full lg:w-5/6">
            <div class="bg-white shadow-md rounded my-6">
                <table class="min-w-max w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Patient ID</th>
                            <th class="py-3 px-6 text-left">Patient Name</th>
                            <th class="py-3 px-6 text-center">Sex</th>
                            <th class="py-3 px-6 text-center">Age</th>
                            <th class="py-3 px-6 text-center">Addiction</th>
                        </tr>
                    </thead>
                    
                    {% for patient in patient_info_obj  %}
                    <tbody class="text-gray-600 text-sm font-light">
                        <tr class="border-b border-gray-200 hover:bg-gray-100">
                            <td class="py-3 px-6 text-left whitespace-nowrap">
                                <div class="flex items-center">
                                    <div class="mr-2">
                                        {{patient.id}}
                                    </div>
                                </div>
                            </td>
                            <td class="py-3 px-6 text-left">
                                <div class="flex items-center">
                                    <div class="mr-2">
                                        <img class="w-6 h-6 rounded-full" src="https://randomuser.me/api/portraits/men/1.jpg"/>
                                    </div>
                                    <span>{{patient.f_name}}</span>
                                </div>
                            </td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex items-center justify-center">
                                    {{patient.sex}}
                                </div>
                            </td>
                            <td class="py-3 px-6 text-center">
                                {{patient.age}}
                            </td>
                            <td class="py-3 px-6 text-center">
                                <span class="bg-red-200 text-red-600 py-1 px-3 rounded-full text-xs">Active</span>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock body%}
